<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>New Entry - Main Table</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container text-center">
		<div>
			<h1>Add a user</h1>
		</div>
		<form th:action="@{/process_create_table}" th:object="${enriqueSalazar}" method="post"
			style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}" class="form-control" required minlength="2"
							maxlength="25" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}" class="form-control" required minlength="2"
							maxlength="25" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Phone Number: </label>
					<div class="col-8">
						<input type="text" th:field="*{phoneNumber}" class="form-control" required minlength="2"
							maxlength="20" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Email: </label>
					<div class="col-8">
						<input type="text" th:field="*{email}" class="form-control" required minlength="2"
							maxlength="25" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Post!</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
